<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-icon name="chevron-back-outline">Black</ion-icon> -->
      <ion-back-button [routerLink]="['/home']"></ion-back-button>
    </ion-buttons>
    <ion-title>Place Manager</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher mode="md" slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-button size="small" color="dark" [routerLink]="['addplace']"
        >สถานที่</ion-button
      >
      <ion-button size="small" color="dark">ประเภท</ion-button>
    </ion-fab-list>
  </ion-fab>
  <div id="container">
    <form action="" [formGroup]="form_planning">
      <ion-item color="">
        <ion-label>Category</ion-label>
        <ion-select
          type="md"
          formControlName="categoryNo"
          interface="action-sheet"
          (ionChange)="getPlaceCategory()"
        >
          <ion-select-option
            *ngFor="let item of categoryData"
            [value]="item.categoryNo"
            >{{item.categoryTH}}</ion-select-option
          >
        </ion-select>
      </ion-item>

      <ion-searchbar
        [formControl]="key"
        (ionChange)="getPlaceSearch()"
      ></ion-searchbar>
    </form>
    <ion-list>
      <ion-list-header>
        สถานที่ท่องเที่ยวใน อำเภอเมืองนครราชสีมา
      </ion-list-header>

      <ion-item
        *ngFor="let item of place ;let i = index"
        (click)="openModal();addItem(item)"
      >
        <!-- <ion-avatar slot="start">
          <img
            src="https://i.picsum.photos/id/496/200/200.jpg?hmac=Asy6Q8R1Y6wu0nrV_ymC5JGqktniSVnGqoYvNcHdzBI"
          />
        </ion-avatar> -->
        <ion-thumbnail slot="start">
          <img
            src="https://i.picsum.photos/id/496/200/200.jpg?hmac=Asy6Q8R1Y6wu0nrV_ymC5JGqktniSVnGqoYvNcHdzBI"
          />
        </ion-thumbnail>

        <ion-label>
          <h2>{{item.placeTH}}</h2>
          <h3>{{item.categoryTH}}</h3>
          <p>{{item.detail}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
